<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="two.css">
</head>

<body>
    <nav>
        <h1 class="title">Bookskey</h1>
    </nav>

    <div class="container"></div>

    <div class="overlay"></div>
    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" id="book-name" placeholder="Book-Name">
            <input type="text" id="book-auther" placeholder="Book-Auther">
            <textarea id="description" placeholder="Book-Description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel">CANCEL</button>
        </form>
    </div>

    <button id="add">+</button>
    <script src="two.js"></script>
</body>

</html>
